  <h3 ng-show="client.isConnected()">Connected as {{username}} </h3>

<div ng-show="!client.isConnected()">
  <h3>Enter your Username to get connected</h3>
  <input placeholder="My Username" ng-model="username" type="text" autofocus />
  <!-- <button ng-click="connect()" class="btn">Connect</button> -->
  <input type="button" value="Connect" ng-click="connect()">
</div>

<div ng-show="client.isConnected()">
  <input placeholder="User to call" ng-model="friendId" type="text" autofocus ng-show="!activeCall" />
  <button ng-click="call()" ng-show="!activeCall" class="btn">Call</button>
  <button ng-click="hangup()" ng-show="activeCall" class="btn">Hang up</button>
</div>

<div class="row">
 <div class="col s3 offset-s4">
  <div id="remoteVideoSource"></div>
  <div id="localVideoSource"></div>
 </div>
</div>





<!-- text part-->
<button ng-click="doLogin()">Initialize Text</button>
<div id="messaging">
  <ul id="messages">
   <li ng-repeat='msg in myMessage'>
  {{username}} : {{msg.message}}
   </li>
   <li ng-repeat='message in messageArray'>
  {{remote}} : {{message.message}}
  </li>
  </ul><br/>

  <h3>Send To:</h3>
  <input id="remoteId" type="text" ng-model='remote'/><br />
  <div class="row">
    <div class="input-field col s6">
    <textarea id="textarea1" class="materialize-textarea" ng-model='messageText'></textarea>
    <label for="textarea1">Enter Text Here</label>
    </div>
  </div>

  <input class="btn" id='sendMessage' type='button' value='Send Message' ng-click='sendMessage()' />
</div>
